<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<link rel="stylesheet" href="../../build/sign-up-page/sign-up-page.css">
	<link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
</head>
<body>

<div class="login-container">
	<section class="hero is-fullheight">
		<div class="hero-heading">
			<div class="section has-text-centered">
				LOGO
			</div>
		</div>

		<div class="hero-body">
			<div class="container">
				<div class="column is-4 is-offset-4">
					<div class="login-form">
						<p class="control has-icon has-icon-right">
							<input class="input email-input" type="text" placeholder="jsmith@example.org">
							<span class="icon user">
									<i class="fa fa-user"></i>
								</span>
						</p>
						<p class="control has-icon has-icon-right">
							<input class="input password-input" type="password" placeholder="●●●●●●●">
							<span class="icon user">
									<i class="fa fa-lock"></i>
                    			</span>
						</p>
						<p class="control login">
							<button class="button is-success is-outlined is-large is-fullwidth">Уваход</button>
						</p>
					</div>

					<div class="section forgot-password">
						<p class="has-text-centered">
							<a href="#">Забылі пароль?</a>
							<a href="#">Дапамога</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>


</body>
</html>
