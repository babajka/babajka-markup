<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<link rel="stylesheet" href="../../dist/bundle.css">
	<link rel="stylesheet" href="../../dist/assets.min.css">
</head>
<body>

<!--TODO: add valid/invalid/disable/loader classes-->

<div class="login-main-container">
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="column is-6 is-offset-3">
					<div class="social-buttons">

						<span class="form-mode-checkbox field">
							<p class="control">
								<label class="checkbox">
									<input type="checkbox"> Я тут першы раз</label></p>
						</span>

						<a class="social-btn round-btn vk button">
							<span class="icon"><i class="fa fa-vk"></i></span></a>

						<a class="social-btn round-btn facebook button">
							<span class="icon"> <i class="fa fa-facebook"></i></span></a>

						<a class="social-btn round-btn twitter button">
							<span class="icon"> <i class="fa fa-twitter"></i></span></a>

						<a class="social-btn round-btn google button">
							<span class="icon"> <i class="fa fa-google"></i></span></a>
					</div>
					<div class="login-form">
						<p class="control has-icon has-icon-right">
							<input class="input email-input" type="text" placeholder="Імя">
							<span class="icon user"><i class="fa fa-user"></i></span></p>

						<p class="control has-icon has-icon-right">
							<input class="input email-input" type="text" placeholder="Пошта">
							<span class="icon user"><i class="fa fa-envelope-o"></i></span></p>

						<p class="control has-icon has-icon-right">
							<input class="input password-input" type="password" placeholder="Пароль">
							<span class="icon user"><i class="fa fa-lock"></i></span></p>

						<p class="control">
							<input class="input password-input" type="password" placeholder="Падцвердзіце пароль"></p>

						<p class="control login">
							<button class="button is-success is-outlined is-large is-fullwidth">Паехалі</button></p>

						<div class="section forgot-password">
							<p class="has-text-centered">
								<a href="#">Забылі пароль?</a>
								<a href="#">Дапамога</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
