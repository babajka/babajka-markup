language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: false
node_js:
- '10'
after_success:
- npm run travis-deploy-once "npm run semantic-release"
script:
- npm run build
- npm run lint
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_install:
- openssl aes-256-cbc -K $encrypted_0edcbc894897_key -iv $encrypted_0edcbc894897_iv
  -in deploy_travis_markup_rsa.enc -out ~\/deploy_travis_markup_rsa -d
